<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="cs/style.css">
</head>
<body>

<div class="container content">
	<h2 class="center-align">What Do You Know About Your National Parks?</h2>
	<div class="row">
		<div class="col s6 offset-s3">
			<div class="card-panel white">
          <span>
          	<h3 id="question">Question</h3>
	         <form action="#">
			    <p>
			      <input name="userGuess" type="radio" id="answer1" />
			      <label for="answer1" id="choice1" >Answer1</label>
			    </p>
			    <p>
			      <input name="userGuess" type="radio" id="answer2" />
			      <label for="answer2" id="choice2">Answer2</label>
			    </p>
				<p>
			      <input name="userGuess" type="radio" id="answer3" />
			      <label for="answer3" id="choice3">Answer3</label>
			    </p>
			    <p>
			      <input name="userGuess" type="radio" id="answer4" />
			      <label for="answer4" id="choice4">Answer4</label>
			    </p>
			    <button class="btn waves-effect waves-light disabled" type="submit" name="userGuess" id="submitButton" disabled>Submit
    			</button>
    			<button class="btn waves-effect waves-light" type="submit" id="newGameButton" name="newGame">New Game
    			</button>
  			</form>
          </span>
			</div>
		</div>
	</div>
	<div class="center-align">Score Placeholder</div>
</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
